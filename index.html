<!DOCTYPE html>
<html>
<head>
    <title>高考英语新课标3000词汇连连看</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 40px; }
        td { padding: 5px; border: 1px solid #000; }
        table { margin: 0 auto; border-collapse: collapse; }
        footer { position: fixed; left: 0; bottom: 0; width: 100%; background-color: #f8f9fa; text-align: center; }
    </style>
</head>
<body>
    <h1>高考英语新课标3000词汇连连看</h1>
    <table>
        <tbody>
            <script>
                let level = 1;
                for(var i = 0; i < 50; i++) {
                    document.write('<tr>');
                    for(var j = 0; j < 5; j++, level++) {
                        if (level <= 247) {
                            let link = '<a href="三千 (' + level + ').html">第' + level + '关</a>';
                            document.write('<td>' + link + '</td>');
                        } else {
                            document.write('<td>&nbsp;</td>');
                        }
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
    <footer>临武一中李国保|熊猫李English工作室</footer>

    <script>
        function showRegistrationPrompt() {
            var registrationCode = prompt("请输入作者提供的注册码:");
            // 这里模拟验证注册码，实际情况需要连接到服务器验证
            if (registrationCode === "your_registration_code") {
                alert("注册码验证通过，后续关卡已解锁！");
                // 修改后续关卡链接为可访问状态
                for(var i = 50; i <= 247; i++) {
                    document.querySelector("table").rows[Math.floor(i / 5)].cells[i % 5].innerHTML = '<a href="三千 (' + i + ').html">第' + i + '关</a>';
                }
            } else {
                alert("注册码无效，请联系作者获取有效注册码。作者联系方式：13787746436（微信同号）");
            }
        }

        // 给第50关的链接添加点击事件
        document.querySelector("table").rows[0].cells[4].onclick = showRegistrationPrompt;
    </script>
</body>
</html>
