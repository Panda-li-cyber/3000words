<!DOCTYPE html>
<html>
<head>
    <title>高考英语新课标3000词汇连连看</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 40px; }
        td { padding: 5px; border: 1px solid #000; }
        table { margin: 0 auto; border-collapse: collapse; }
        footer { position: fixed; left: 0; bottom: 0; width: 100%; background-color: #f8f9fa; text-align: center; }
    </style>
</head>
<body>
    <h1>高考英语新课标3000词汇连连看</h1>
    <table>
        <tbody>
            <script>
                let levels = 247;
                let validCode = 'UNIQUE_CODE';  // Replace 'UNIQUE_CODE' with the actual code
                for (let i = 0; i < 50; i++) {
                    document.write('<tr>');
                    for (let j = 0; j < 5; j++) {
                        let level = i * 5 + j + 1;
                        if (level <= levels) {
                            let link = '<a href="三千 (' + level + ').html">第' + level + '关</a>';
                            document.write('<td>' + link + '</td>');
                        } else {
                            document.write('<td>&nbsp;</td>');
                        }
                    }
                    document.write('</tr>');
                }
            </script>
        </tbody>
    </table>
    <footer>临武一中李国保|熊猫李English工作室</footer>

    <script>
        function showRegistrationPrompt() {
            var registrationCode = prompt("请输入作者提供的注册码，联系13787746436（微信同号）:");
            if (registrationCode === validCode) {
                alert("注册码验证通过，后续关卡已解锁！");
                for (let i = 50; i < levels; i++) {
                    let row = Math.floor(i / 5);
                    let col = i % 5;
                    document.querySelector("table").rows[row].cells[col].innerHTML = '<a href="三千 (' + (i + 1) + ').html">第' + (i + 1) + '关</a>';
                }
            } else {
                alert("注册码无效，请联系作者获取有效注册码。作者联系方式：13787746436（微信同号）");
            }
        }

        document.querySelector("table").rows[10].cells[0].onclick = showRegistrationPrompt; // Binding event to level 51 link
    </script>
</body>
</html>
