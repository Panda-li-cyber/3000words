<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>高考英语新课标3000词汇连连看</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        h1 { margin-bottom: 20px; }
        .form-container { margin: 20px; }
        table { margin-top: 20px; margin-left: auto; margin-right: auto; }
        td { padding: 10px; border: 1px solid black; }
    </style>
</head>
<body>
    <h1>高考英语新课标3000词汇连连看</h1>

    <div class="form-container">
        <input type="text" id="username" placeholder="请输入您的姓名">
        <button onclick="saveName()">提交姓名</button>
    </div>

    <script>
        function saveName() {
            const username = document.getElementById('username').value;
            localStorage.setItem('username', username);
            alert('姓名已保存！');
        }

        function checkRegCodeAndAccess(level) {
            if (level <= 100) {
                openLevel(level);
            } else if (level >= 101 && level <= 247) {
                if (localStorage.getItem('regCode')) {
                    openLevel(level);
                } else {
                    let regCode = prompt("请输入注册码，如需注册码，请联系作者：李13787746436（微信同号）");
                    if (regCode === "正确的注册码") { // 这里应替换为实际的注册码
                        localStorage.setItem('regCode', regCode);
                        openLevel(level);
                    } else {
                        alert("注册码错误，请重新输入或联系作者获取。");
                    }
                }
            }
        }

        function openLevel(level) {
            alert('欢迎进入第' + level + '关！');
            // 这里可以添加实际的关卡页面跳转逻辑
        }
    </script>

    <table>
        <tr>
            <td><a href="javascript:void(0);" onclick="checkRegCodeAndAccess(1);">第1关</a></td>
            <td><a href="javascript:void(0);" onclick="checkRegCodeAndAccess(101);">第101关</a></td>
            <td><a href="javascript:void(0);" onclick="checkRegCodeAndAccess(247);">第247关</a></td>
        </tr>
    </table>
</body>
</html>
